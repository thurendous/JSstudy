<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 2000px;
        }

        .box {
            width: 200px;
            height: 200px;
            background: #f00;
            overflow: auto;
        }
    </style>
</head>

<body>
    <!-- 表单中的确认按钮被点击是发生 是被绑定在表单上的。-->
    <div class="box" id="box">拖动
        <p>拖动</p>
        <p>拖动</p>
        <p>拖动</p>
        <p>拖动</p>
        <p>拖动</p>
        <p>拖动</p>
        <p>拖动</p>
        <p>拖动</p>
        <p>拖动</p>
        <p>拖动</p>
    </div>
    <script>
        var box = document.getElementById('box');
        //绑定一个按下的事件
        box.onmousedown = function () {
            console.log("鼠标按下了");
        }
        box.onmouseup = function () {
            console.log("我被松开了");
        }
        box.onmousemove = function () {
            console.log("我被移动了 ");
        }
        box.onclick = function () {
            console.log("我被点击了")
        }
        // onresize 当调整浏览器窗口尺寸大小时触发
        window.onresize = function () {
            console.log("浏览器大小发生改变");
        }
        // onscroll 拖动滚动条滚动时触发
        window.onscroll = function () {
            console.log("我被拖动了");
        }
        box.onscroll = function () {
            console.log("box动了哦");
        }
    </script>
</body>

</html>
